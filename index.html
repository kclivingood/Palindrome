<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Palindrome Checker</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="mobile.css">
  </head>
  <body>
    <div class="container">
      <h1>test your pal·in·drome</h1>
      <span class="phonix"><em>/ˈpalənˌdrōm/</em></span>
      <p class="definition">a word, phrase, or sequence that reads the same backward as forward, e.g., <em>madam or nurses run.</em></p>
    <form id="palindrome-form">
      <input class="input-field" type="text" placeholder="Add palindrome" name="text">
      <input class="submit-btn" type="Submit" value="Submit">
  </form>
  <div id="validation"></div>
  <div id="palindrome"></div>
  </div>
  <script src="scripts.js"></script>
  </body>
</html>
